apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simplenotes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ariefshaik7/flask-react-k8s.git'
    path: helm/simplenotes-app-chart
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 